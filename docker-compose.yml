version: '3.8'

services:
  app:
    build: .
    image: ghcr.io/tom/subsonic-wrapped:latest
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./data:/app/data
      - ./config.yml:/config.yml
    environment:
      - PORT=3000
      - NODE_ENV=production
      - SESSION_SECRET=change_me_in_production
      # - SPOTIFY_CLIENT_ID=...
      # - SPOTIFY_CLIENT_SECRET=...
      # - ENCRYPTION_KEY=...
    restart: unless-stopped

  multi-scrobbler:
    image: foxxmd/multi-scrobbler:latest
    ports:
      - "9000:9000"
    volumes:
      - ./multi-scrobbler:/config
    restart: unless-stopped
